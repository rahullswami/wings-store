{% extends "base.html" %}
{% block title %} Wins store | Buying{% endblock title%}
{% block css %}
<style>
.product-image img{
    width:300px;
    height: 300px;
    border-radius: 10px;
}
.product-desc {
    width: 450px;
    height: 300px;
    border: 1px solid rgb(184, 178, 178);
    padding: 10px;
    border-radius: 10px;
}
</style>
{% endblock css %}

{% block body %}

<div class="container d-flex justify-content-center my-5 p-3">
  
    <div class="product-image mx-3">
        <a href="/media/{{products.products_image}}"><img src="/media/{{products.products_image}}" alt=""></a>
        
    </div>
    <div class="product-details">
        <div class="product-desc">
            <h2 class="text-center">{{products.products_name}}</h2>
            <hr>
            <p>{{products.products_desc}}</p>
        </div>
        <div class="price d-flex justify-content-end my-2">
            <span class="btn btn-info mx-3">Rs .{{products.price}}</span>
            <a href="/order/{{products.id}}"><button class="btn btn-success">Oder Now!</button></a>
        </div>
    </div>
   
</div>


{% endblock body %}
